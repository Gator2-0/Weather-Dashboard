<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
  
  <link rel="stylesheet" href="./assets/reset.css">
  <link rel="stylesheet" href="./assets/style.css">

  <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

  <title>Weather Dashboard</title>
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <section class="grid-x grid-padding-x">
  <div class="left-column cell medium-3">
    <h2>Search for a city:</h2>
    <input id="input-bar" type="text" placeholder="type a city name">
    <button id="search-button" class="submit button">search</button>
    <hr>
    <ul class="previous-search">
      
    </ul>

  </div>
  <div class="main cell medium-9">
    <div class="current-weather">

    </div>
    <h2>5-day forecast:</h2>
    <div class="card-section grid-x">

    </div>

    
  </div>
</section>



<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
<script src="./assets/script.js"></script>

</body>
</html>
